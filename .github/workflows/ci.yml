name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint Ansible
      uses: ansible/ansible-lint-action@main
      with:
        targets: ansible/

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test scripts
      run: |
        find scripts/ -name "*.sh" -exec bash -n {} \;